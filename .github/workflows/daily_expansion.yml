name: Daily Country Expansion

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:
    inputs:
      pages_per_run:
        description: 'Number of pages to generate'
        required: false
        default: '200'
      phase_override:
        description: 'Override phase (1-5, leave empty for auto-detect)'
        required: false
        default: ''

permissions:
  contents: write

env:
  GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

jobs:
  expand:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai requests

      - name: Generate pages (auto-detects phase)
        run: |
          COUNT=${{ github.event.inputs.pages_per_run || '200' }}
          OVERRIDE="${{ github.event.inputs.phase_override }}"
          if [ -n "$OVERRIDE" ]; then
            echo "Phase override: $OVERRIDE, generating $COUNT pages..."
            python country_pages.py --generate-batch --phase $OVERRIDE --count $COUNT
          else
            echo "Auto-detecting phase, generating $COUNT pages..."
            python country_pages.py --generate-batch --count $COUNT
          fi

      - name: Generate sitemap
        run: python generate_sitemap.py

      - name: Show progress
        run: |
          python entity_discovery.py --detect-phase
          python country_pages.py --status

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "360 Nations Bot"
          git add -A
          PAGE_COUNT=$(find generated_pages -name "*.html" 2>/dev/null | wc -l)
          git diff --staged --quiet || git commit -m "Auto-expand: $PAGE_COUNT total pages"
          git push
